<mat-card *ngFor="let donatesId of donates" class="example-card">
    <mat-card-header>
      <mat-card-title>family size</mat-card-title>
      <mat-card-subtitle>{{donatesId.numChildren}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-card-title>case</mat-card-title>
        <mat-card-subtitle>{{donatesId.id}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-content>
        <mat-card-title>status</mat-card-title>
        <mat-card-subtitle>{{Statuses[donatesId.idStatus]}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-content>
        <mat-card-title>street</mat-card-title>
        <mat-card-subtitle>{{donatesId.street}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-content>
        <mat-card-title>needed</mat-card-title>
        <mat-card-subtitle>{{donatesId.needed}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-content>
        <mat-card-title>Raised:</mat-card-title>
        <mat-card-subtitle>{{donatesId.needed}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button [routerLink]="['/payment',raised]">Donate now</button>
    </mat-card-actions>
  </mat-card>
  <br><br><br>
