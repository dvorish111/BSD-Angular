<form (ngSubmit)="toJoin()">
    <label for="fullName">fullName:</label>
    <input type="text" id="fullName" [(ngModel)]="NewUser.ManagerName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="NewUser.Email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="NewUser.Password" required>
    
    <button type="submit">To Join-></button>
  </form>
