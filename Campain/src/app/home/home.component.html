

<div>
    <div>
        <igx-circular-bar
        [value]="TotalRaised/100 "
        [max]="100"
        [animate]="true"
        class="igx-circular-bar">
          <ng-template igxProgressBarGradient let-id>
              <svg:linearGradient [id]="id" gradientTransform="rotate(90)">
                  <stop offset="0%"   stop-color="#ff9a40"/>
                  <stop offset="50%" stop-color="#1eccd4"/>
                  <stop offset="100%" stop-color="#ff0079"/>
              </svg:linearGradient>
          </ng-template>
        </igx-circular-bar>

       <br><br><br>
         <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of images">
              <ng-template carouselSlide [id]="slide.id">
                <div class="carousel-image">
                  <img class="carousel-image__img" [src]="slide.src" [alt]="slide.alt" [title]="">
                  <div class="image-caption">
                    <h1>{{ slide.title }}</h1>
                    <p>{{ slide.description }}</p>
                    <button class="mat-raised-button mt-2"  class="mat-raised-button" mat-raised-button [routerLink]="['/payment', 250]" routerLinkActive="active">
                        <mat-icon>arrow_circle_right</mat-icon> <div class="DonateNow">Donate now</div>
                      </button>
                  </div>
                </div>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
          
<img class="img"  src="../../assets/images/RAMOT2.jpg"> 
</div>
