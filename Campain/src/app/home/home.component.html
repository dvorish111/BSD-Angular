<div>
<igx-circular-bar
[value]="TotalRaised/100 "
[max]="100"
[animate]="true"
class="igx-circular-bar">
  <ng-template igxProgressBarGradient let-id>
      <svg:linearGradient [id]="id" gradientTransform="rotate(90)">
          <stop offset="0%"   stop-color="#ff9a40"/>
          <stop offset="50%" stop-color="#1eccd4"/>
          <stop offset="100%" stop-color="#ff0079"/>
      </svg:linearGradient>
  </ng-template>
</igx-circular-bar></div>
<div class="Goul">
    <H5 class="Goal-Campaign">Goal Campaign:</H5>  <span > {{currentGoul}}</span>
    <H5 class="Goal-Campaign">Total raised:</H5>  <span > {{currentTotalRaised}}</span>
</div>
<div class="Goul">
    <H5 class="numFamily">Families funded:</H5>  <span > {{currentNumFamily}}</span>
    <H5 class="numChildren">Children funded:</H5>  <span > {{currentNumChildren}}</span>
</div>
