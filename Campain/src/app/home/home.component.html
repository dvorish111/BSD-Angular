   <div class="counterConainr">
  <div class="counter-wrapper">
    <div class="counter-col">
      <div class="counter counter1">
        <div class="number"><H5 class="Goal-Campaign">Goal Campaign</H5>${{ counters[0].current | number: '1.0-0' }}</div>
      </div>
      <div class="counter counter2">
        <div class="number"> <H5 class="TotalRaised">Total raised</H5> ${{ counters[1].current | number: '1.0-0' }}</div>
      </div>
    </div>
    <div class="counter-row">
      <div class="counter counter3">
        <div class="number"><H5 class="numFamily">Families funded</H5>{{ counters[2].current | number: '1.0-0' }}</div>
      </div>
      <div class="counter counter4">
        <div class="number"><H5 class="numChildren">Children funded</H5> {{ counters[3].current | number: '1.0-0' }}</div>
      </div>
    </div>
  </div>
</div>

         <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of images">
              <ng-template carouselSlide [id]="slide.id">
                <div class="carousel-image">
                  <div class="carousel-image__div" >
                  <img class="carousel-image__img" [src]="slide.src" [alt]="slide.alt" [title]=""></div>
                  <div class="image-caption">
                    <h1>{{ slide.title }}</h1>
                    <p>{{ slide.description }}</p>
                    <button class="mat-raised-button mt-2"  class="mat-raised-button" mat-raised-button [routerLink]="['/payment', 250]" routerLinkActive="active">
                        <mat-icon>arrow_circle_right</mat-icon> <div class="DonateNow">Donate now</div>
                      </button>
                  </div>
                </div>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
