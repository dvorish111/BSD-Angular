<form (submit)="uploadFile($event)">
    <input  type="file" (change)="onFileSelected($event)" />
    <div *ngIf="fileMessage">{{ fileMessage }}</div>
    <div *ngIf="selectedFile"   >
        <button class="btn"  mat-raised-button color="primary" type="submit" >העלאת הקובץ</button>
    </div>
    <a href="https://drive.google.com/drive/u/5/my-drive/תבנית - יבוא רשימת נתרמים.csv" download>Download Sample File</a>
  </form>
  <button (click)="downloadDonatesCSV()">להורדת קובץ אקסל של הנתרמים</button>


  <h2>-----campain-----</h2> 
  <div>
    <button class="btn"  mat-raised-button color="primary" (click)="updateCampaign()">עדכון הקמפיין </button>
  </div>
 <div  *ngIf="campaign" >
<form [formGroup]="campaignForm" (ngSubmit)="onSubmitCampaignForm()" #userForm="ngForm" class="modal-content animate" action="" method="post"autocomplete="off">
  <mat-form-field class="example-full-width">
    <mat-label>{{campaign.name}}</mat-label>
    <input type="text" formControlName="name" matInput placeholder="" value="campaign?.name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>{{campaign.goul}}</mat-label>
    <input type="text" formControlName="goul" matInput placeholder=""  value="11111">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>{{campaign.startDate}}</mat-label>
    <input type="datetime" formControlName="startDate" matInput placeholder="" value="campaign.startDate">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>{{campaign.duration}}</mat-label>
    <input type="date" formControlName="duration" matInput placeholder="" value="campaign.duration">
  </mat-form-field>
  <button type="submit">submit</button>
  </form>   
  </div>
