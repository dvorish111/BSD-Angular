<span class="SignUp">You have'nt an account? </span><a style="text-decoration: none; color: #ffc107;" [routerLink]="['/signUp']" routerLinkActive='active' type="submit">Sign Up</a>
<br>
<form (ngSubmit)="login()">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.Email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="user.Password" required>
    
    <button type="submit">Login</button>
  </form>
